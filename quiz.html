<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>

<body>
    <!---Image category of question-->
    <div id="img" class="row">
        <div class="column">
          <button data-type="food-and-drink">
              <img id="food-and-drink" src="./assets/images/food-and-drink.jpg" alt="Glasses of wine and antipasti">
            </button>
        <h3>Food & Drink</h3>
        </div>
        <div class="column">
            <button data-type="history">
                <img id="history" src="./assets/images/history.jpg"
                alt="Sepia image of partial clock face, sail boat and old fashioned History book">
            </button>
        <h3>History</h3>
            </div>
        <div class="column">
            <button data-type="science">
                <img id="science" src="./assets/images/science.jpg" alt="DNA helix strand and a doctor in a lab coat with stethascope">
            </button>
        <h3>Science</h3>
        </div>
        <div class="column">
            <button data-type="sports">
                <img id="sports" src="./assets/images/sports.jpg" alt="Many people practising multiple sports">
            </button>
        <h3>Sports</h3>
        </div>
    </div>
    <!-- Question and answer choice -->
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text"data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
