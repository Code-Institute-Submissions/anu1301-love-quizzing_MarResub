<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>

<body>
    <div id="img" class="row">
        <div class="column">
            <img src="./assets/images/food-and-drink.jpg" alt="Glasses of wine and antipasti">
        </div>
        <div class="column">
            <img src="./assets/images/history.jpg"
                alt="Sepia image of partial clock face, sail boat and old fashioned History book">
        </div>
        <div class="column">
            <img src="./assets/images/science.jpg" alt="DNA helix strand and a doctor in a lab coat with stethascope">
        </div>
        <div class="column">
            <img src="./assets/images/sports.jpg" alt="Many people practising multiple sports">
        </div>
    </div>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question">What is the answer to this question</h2>
            <div class="choice-continer">
                <p class="choice-prefix">A</p>
                <p class="choice-text">Choice 1</p>
            </div>
            <div class="choice-continer">
                <p class="choice-prefix">B</p>
                <p class="choice-text">Choice 2</p>
            </div>
            <div class="choice-continer">
                <p class="choice-prefix">C</p>
                <p class="choice-text">Choice 3</p>
            </div>
            <div class="choice-continer">
                <p class="choice-prefix">D</p>
                <p class="choice-text">Choice 4</p>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
