<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Love Quizzing</title>
    <header>
        <div id="home" class="flex-center flex-column">
            <h1>Love Quizzing?</h1>
        </div>
    </header>
</head>

<body>
    <!---Image category of question-->
    <div id="img" class="row">
        <div class="column">

            <a href="./food_and_drink.html"><img id="food-and-drink" src="./assets/images/food-and-drink.jpg"
                    alt="Glasses of wine and antipasti"></a>
            <h3>Food & Drink</h3>
        </div>
        <div class="column">
            <img id="history" src="./assets/images/history.jpg"
                alt="Sepia image of partial clock face, sail boat and old fashioned History book">
            <h3>History</h3>
        </div>
    </div>
    <div id="img" class="row">
        <div class="column">
            <img id="science" src="./assets/images/science.jpg"
                alt="DNA helix strand and a doctor in a lab coat with stethascope">
            <h3>Science</h3>
        </div>
        <div class="column">
            <img id="sports" src="./assets/images/sports.jpg" alt="Many people practising multiple sports">
            <h3>Sports</h3>
        </div>
    </div>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <button type="button" class="collapsible">
                <h3>Lets Play, but first check out the instructions</h3>
            </button>
            <div class="content">
                <h4>>Choose your questions by clicking on the image corresponding to the quiz category </h4>
            </div>
        </div>
    </div>
<!--JavaScript for collapsible-->
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>

</body>

</html>
