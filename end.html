<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>End Page</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/quiz.css">
  <script src="https://kit.fontawesome.com/09ce35d73f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div id="end" class="flex-center flex-column">
      <h2>Your Final Score</h2>
      <h2 id="finalScore">0</h2>
      <h2>Feedback Form</h2>
      <div>

        <form action="https://formdump.codeinstitute.net" method="POST" class="feedback-form" onsubmit="confirmSent()">
          <label for="name-field">Name</label>
          <input id="name-field" type="text" name="full_name" placeholder="Please enter your full name" required/>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="Please enter your email address" required/>
          <p>If you enjoyed the quiz, please let us have your feedback and further ideas for new categories</p>
          <textarea class="feedback" name ="feedback" placeholder="Please enter your feedback here" required></textarea>
          <input id="submit" class="btn" type="submit" name="submit" />
        </form>
      </div>
      <a class="btn" href="./index.html">Home</a>
    </div>
  </div>
  <script>
    //final score on end page
    const finalScore = document.querySelector('#finalScore');
    const mostRecentScore = localStorage.getItem('mostRecentScore');
    finalScore.innerText = mostRecentScore;
  </script>
  <footer>
    <!--Social media-->
    <div class="row">
    <ul class="social-networks">
        <li>
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab"><i class="fab fa-facebook-square"></i>
            </a>
        </li>
        <li>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab"><i class="fab fa-twitter"></i>
            </a>
        </li>
        <li>
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab"><i class="fab fa-instagram"></i>
            </a>
        </li>
    </ul> 
</div>
</footer>

</body>

</html>
