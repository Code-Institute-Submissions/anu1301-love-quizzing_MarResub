<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food and Drink Quiz Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
    <script src="https://kit.fontawesome.com/09ce35d73f.js" crossorigin="anonymous"></script>
   </head>

<body>
    <header>
        <div id="home" class="flex-center flex-column">
            <h1>Food & Drink</h1>
        </div>
    </header>

    <!-- Question and answer choice -->
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <!--Heads up display (hud)-->
            <div id="hud">
                <div>
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>

                </div>
                <div>
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h2 class="hud-main-text" id="score">
                        0
                    </h2>
                </div>
            </div>
            <h2 id="question">What is the answer?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <a class="btn" href="./index.html">Home</a>
        </div>

    </div>
    <script src="./assets/js/food_and_drink.js"></script>
    <footer>
        <!--Social media-->
        <div class="row">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab"><i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab"><i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab"><i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul> 
    </div>
    </footer>
</body>

</html>
